<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="./css/main.css" type="text/css">
</head>
<body>
    <main>
        <img src="./images/image-product-mobile.jpg" class='mobimg' alt="product-image">
        <img src="./images/image-product-desktop.jpg" class='deskimg' alt="product-image">
        <div class='product_info'>
            <p class="cartigory">PERFUME</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p class='price_des'>A floral, solar and composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p><span class="current-price">$149.99</span><span class="old-price">$169.99</span></p>
            <button>
                <img src="./images/icon-cart.svg" alt="cart-image">
                <p>Add to Cart</p>
            </button>
        </div>
    </main>    
</body>
</html>
